<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Ping Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Network Ping Report</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Target</th>
                <th>Response Time (ms)</th>
            </tr>
        </thead>
        <tbody id="ping-table-body">
    <tr>
        <td>192.168.1.1</td>
        <td>192.168.0.1</td>
        <td>1.23 ms</td>
    </tr>
    <tr>
        <td>8.8.8.8</td>
        <td>Google DNS</td>
        <td>23.45 ms</td>
    </tr>
</tbody>

    </table>

    <script>
        async function fetchPingData() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                updateTable(data.ping_data);
            } catch (error) {
                console.error('Błąd podczas pobierania danych:', error);
            }
        }

        // Funkcja do aktualizowania tabeli
        function updateTable(pingData) {
            const tableBody = document.getElementById('ping-table-body');
            tableBody.innerHTML = ''; // Czyszczenie poprzednich danych
            pingData.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.timestamp}</td>
                    <td>${record.target}</td>
                    <td>${record.response_time === -1 ? "Timeout" : record.response_time.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Odświeżanie danych co 60 sekund
        setInterval(fetchPingData, 60000);

        // Pobierz dane przy załadowaniu strony
        fetchPingData();
    </script>
</body>
</html>
